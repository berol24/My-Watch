<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Watch</title>
    <link rel="stylesheet" href="my_watch.css">
  </head>
  <body>
    <video autoplay muted loop id="myVideo">
      <source src="istockphoto-1338139071-640_adpp_is.mp4" type="video/mp4">
    </video>
    <section class="watch-right">
      <h1 class="principal-title">Paris</h1>
      <div class="paris">
        <h2>Bonjour</h2>
        <div class="hour-paris">
          <span class="p1">03</span>
          <span class="p2">:</span>
          <span class="p3">36</span>
          <span class="p4">:</span>
          <span class="p5">10</span>
        </div>
        <div class="date-paris">
          <span class="d1">Lundi</span>
          <span class="d2">13</span>
          <span class="d3">Avril</span>
          <span class="d4">2023</span>
        </div>
      </div>
    </section>
    <section class="watch-left1">
      <h1 class="secondary-title1">New-York</h1>
      <div class="new-york">
        <h2>Bonsoir</h2>
        <div class="hour-new-york">
          <span class="n1">21</span>
          <span class="n2">:</span>
          <span class="n3">36</span>
          <span class="n4">:</span>
          <span class="n5">10</span>
        </div>
        <div class="date-new-york">
          <span>Mardi</span>
          <span>12</span>
          <span>Mai</span>
          <span>2023</span>
        </div>
      </div>
    </section>
    <section class="watch-left2">
      <h1 class="secondary-title2">Yaounde</h1>
      <div class="yaounde">
        <h2>Bonjour</h2>
        <div class="hour-yaounde">
          <span class="c1">02</span>
          <span class="c2">:</span>
          <span class="c3">36</span>
          <span class="c4">:</span>
          <span class="c5">10</span>
        </div>
        <div class="date-yaounde">
          <span>Mercredi</span>
          <span>13</span>
          <span>Mai</span>
          <span>2023</span>
        </div>
      </div>
    </section>
    <script src="my_watch.js"></script>
  </body>
</html>
