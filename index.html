<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Watch Bootstrap</title>
  <link rel="stylesheet" href="my_watch.css">

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #222;
    }
    #myVideo {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100vw;
      min-height: 100vh;
      width: auto;
      height: auto;
      z-index: -1;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }
    .watch-section {
      border-radius: 18px;
      color: #fff;
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
      padding: 24px 16px;
      min-width: 280px;
      background-size: cover;
      background-position: center;
      margin-bottom: 24px;
    }
    .watch-paris {
      background-image: url('tour effeil-jour.jpeg');
    }
    .watch-ny {
      background-image: url('new-york.jpg');
    }
    .watch-yaounde {
      background-image: url('cameroun.jpg');
    }
    .watch-title {
      background: rgba(217,217,217,0.7);
      color: #222;
      border-radius: 10px;
      padding: 12px 24px;
      margin-bottom: 20px;
      font-size: 2rem;
      text-align: center;
      display: inline-block;
    }
    .watch-block {
      background: rgba(83,82,79,0.85);
      border-radius: 16px;
      padding: 20px 10px;
      margin-top: 16px;
      width: 100%;
      text-align: center;
    }
    .watch-block h2 {
      color: #fff;
      font-size: 1.7rem;
      margin-bottom: 12px;
    }
    .watch-hour span {
      display: inline-block;
      background: #fff;
      color: #111;
      font-size: 2.2rem;
      margin: 0 6px;
      padding: 8px 12px;
      border-radius: 0 0 10px 12px;
      border-top: 6px solid #111;
    }
    .watch-hour .sep {
      background: none;
      border: none;
      color: #fff;
      font-size: 2.2rem;
      padding: 0 2px;
    }
    .watch-date span {
      font-weight: bold;
      font-style: italic;
      font-size: 1.1rem;
      margin: 0 6px;
      color: #fff;
    }
    @media (max-width: 900px) {
      .watch-title {
        font-size: 1.4rem;
        padding: 8px 12px;
      }
      .watch-hour span {
        font-size: 1.2rem;
        padding: 5px 7px;
      }
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="myVideo">
    <source src="istockphoto-1338139071-640_adpp_is.mp4" type="video/mp4">
  </video>
  <div class="container py-5">
    <div class="row justify-content-center g-4">
      <!-- Paris -->
      <div class="col-12 col-md-6 col-lg-4 d-flex justify-content-center">
        <section class="watch-section watch-paris w-100">
          <h1 class="watch-title">Paris</h1>
          <div class="watch-block">
            <h2>Bonjour</h2>
            <div class="watch-hour">
              <span>03</span><span class="sep">:</span><span>36</span><span class="sep">:</span><span>10</span>
            </div>
            <div class="watch-date mt-3">
              <span>Lundi</span>
              <span>13</span>
              <span>Avril</span>
              <span>2023</span>
            </div>
          </div>
        </section>
      </div>
      <!-- New-York -->
      <div class="col-12 col-md-6 col-lg-4 d-flex justify-content-center">
        <section class="watch-section watch-ny w-100">
          <h1 class="watch-title">New-York</h1>
          <div class="watch-block">
            <h2>Bonsoir</h2>
            <div class="watch-hour">
              <span>21</span><span class="sep">:</span><span>36</span><span class="sep">:</span><span>10</span>
            </div>
            <div class="watch-date mt-3">
              <span>Mardi</span>
              <span>12</span>
              <span>Mai</span>
              <span>2023</span>
            </div>
          </div>
        </section>
      </div>
      <!-- Yaoundé -->
      <div class="col-12 col-md-6 col-lg-4 d-flex justify-content-center">
        <section class="watch-section watch-yaounde w-100">
          <h1 class="watch-title">Yaoundé</h1>
          <div class="watch-block">
            <h2>Bonjour</h2>
            <div class="watch-hour">
              <span>02</span><span class="sep">:</span><span>36</span><span class="sep">:</span><span>10</span>
            </div>
            <div class="watch-date mt-3">
              <span>Mercredi</span>
              <span>13</span>
              <span>Mai</span>
              <span>2023</span>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="my_watch.js"></script>
</body>
</html>
